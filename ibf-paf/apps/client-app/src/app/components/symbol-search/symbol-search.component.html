<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="standard">
    <mat-label>Stock Search</mat-label>
    <input matInput placeholder="Stock search" formControlName="keywords">
    <mat-hint>Stock Symbol or Company Name</mat-hint>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Search</button>
</form>

<!-- <pre>{{ symbols$ | async | json}}</pre> -->

<div *ngFor="let symbol of symbols$ | async">
  <mat-card>
    <mat-card-title>{{ symbol.symbol }}</mat-card-title>
    <mat-card-subtitle>Name: {{ symbol.name }}</mat-card-subtitle>
    <mat-card-subtitle>Type: {{ symbol.type }}</mat-card-subtitle>
    <mat-card-subtitle>Region: {{ symbol.region }}</mat-card-subtitle>
    <mat-card-subtitle>Currency: {{ symbol.currency }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="accent" (click)="addSymbol(symbol.symbol)">Add {{addButtonSuffix}}</button>
    </mat-card-actions>
  </mat-card>
</div>
